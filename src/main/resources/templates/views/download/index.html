<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org" th:lang="${lang}" th:with="lang=${#locale.language},subtitle=#{download.title},description=#{download.description},activeTab='download'">

	<head th:replace="layout/header :: header"> </head>

	<body>

		<div class="container">

			<nav th:replace="layout/navigation :: navigation"> </nav>

			<h1 th:text="#{download.title}"> </h1>

			<section class="card mb-3">
				<h2 class="card-header" th:text="#{download.apps.hunnor}"> </h2>
				<div class="card-body">
					<h3 th:text="#{download.proprietary.apps.ovitas}"> </h3>
					<p th:text="#{download.proprietary.apps.ovitas.sub}"> </p>
					<p>
						<a href="https://play.google.com/store/apps/details?id=net.hunnor.dict.mobileapp">
							<img alt="Android app on Google Play" class="app-store-icon" src="/img/google.play.hu.png" th:if="${lang == 'hu'}" th:src="@{/img/google.play.hu.png}"/>
							<img alt="Android app on Google Play" class="app-store-icon" src="/img/google.play.nb.png" th:if="${lang == 'nb'}" th:src="@{/img/google.play.nb.png}"/>
						</a>
					</p>
					<p>
						<a href="https://itunes.apple.com/us/app/hunnor/id1305770091">
							<img alt="iOS app on the App Store" class="app-store-icon" src="/img/app.store.hu.png" th:if="${lang == 'hu'}" th:src="@{/img/app.store.hu.png}"/>
							<img alt="iOS app on the App Store" class="app-store-icon" src="/img/app.store.nb.png" th:if="${lang == 'nb'}" th:src="@{/img/app.store.nb.png}"/>
						</a>
					</p>
					<h3 th:text="#{download.open.source}"> </h3>
					<p th:text="#{download.open.source.sub}"> </p>
					<p>
						<a href="https://play.google.com/store/apps/details?id=net.hunnor.dict">
							<img alt="Android app on Google Play" class="app-store-icon" src="/img/google.play.hu.png" th:if="${lang == 'hu'}" th:src="@{/img/google.play.hu.png}"/>
							<img alt="Android app on Google Play" class="app-store-icon" src="/img/google.play.nb.png" th:if="${lang == 'nb'}" th:src="@{/img/google.play.nb.png}"/>
						</a>
					</p>
				</div>
			</section>

			<section class="card mb-3">
				<h2 class="card-header" th:text="#{download.data.files.for.apps}"> </h2>
				<div class="table-responsive">
					<table class="table">
						<thead>
							<tr>
								<th th:text="#{download.os}"> </th>
								<th th:text="#{download.recommended.app}"> </th>
								<th th:text="#{download.data.files}"> </th>
								<th th:text="#{download.documentation}"> </th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="platform" th:text="#{download.android}"> </td>
								<td>
									<p>
										<img src="/img/app-colordict.png" th:src="@{/img/app-colordict.png}"/>
										<a class="app-link link-normal" href="https://play.google.com/store/apps/details?id=com.socialnmobile.colordict" th:text="#{download.colordict}"></a>
									</p>
								</td>
								<td>
									<p>
										<a class="link-normal" href="" th:href="${@environment.getProperty('net.hunnor.dict.client.download.stardict.hn')}"><span th:text="#{download.stardict}"></span> <span th:text="#{download.hungarian.norwegian}"></span></a>
										<br/>
										<a class="link-normal" href="" th:href="${@environment.getProperty('net.hunnor.dict.client.download.stardict.nh')}"><span th:text="#{download.stardict}"></span> <span th:text="#{download.norwegian.hungarian}"></span></a>
									</p>
								</td>
								<td>
									<a class="install-instructions" href="" th:href="${@environment.getProperty('net.hunnor.dict.client.download.manual.android')}" th:text="#{download.installation.instructions}"></a>
								</td>
							</tr>
							<tr>
								<td class="platform" th:text="#{download.ios}"></td>
								<td>
									<p>
										<img src="/img/app-dicty.jpg" th:src="@{/img/app-dicty.jpg}"/>
										<a class="app-link link-normal"  href="https://itunes.apple.com/us/app/dicty/id969045273?mt=8" th:text="#{download.dicty}"></a>
									</p>
								</td>
								<td>
									<p>
										<a class="link-normal" href="" th:href="${@environment.getProperty('net.hunnor.dict.client.download.stardict.hn')}"><span th:text="#{download.stardict}"></span> <span th:text="#{download.hungarian.norwegian}"></span></a>
										<br/>
										<a class="link-normal" href="" th:href="${@environment.getProperty('net.hunnor.dict.client.download.stardict.nh')}"><span th:text="#{download.stardict}"></span> <span th:text="#{download.norwegian.hungarian}"></span></a>
									</p>
								</td>
								<td>
									<a class="install-instructions" href="" th:href="${@environment.getProperty('net.hunnor.dict.client.download.manual.ios')}" th:text="#{download.installation.instructions}"></a>
								</td>
							</tr>
							<tr>
								<td class="platform" th:text="#{download.windows.phone}"></td>
								<td>
									<p>
										<img src="/img/app-silverdict.png" th:src="@{/img/app-silverdict.png}"/>
										<a class="app-link link-normal"  href="http://www.windowsphone.com/en-us/store/app/silverdict/1f7a8b3a-081c-454e-a6a0-b41760e1dedc" th:text="#{download.silverdict}"></a>
									</p>
								</td>
								<td>
									<p>
										<a class="link-normal" href="" th:href="${@environment.getProperty('net.hunnor.dict.client.download.stardict.wp.hn')}"><span th:text="#{download.stardict}"></span> <span th:text="#{download.windows.phone.short}"></span> <span th:text="#{download.hungarian.norwegian}"></span></a>
										<br/>
										<a class="link-normal" href="" th:href="${@environment.getProperty('net.hunnor.dict.client.download.stardict.wp.nh')}"><span th:text="#{download.stardict}"></span> <span th:text="#{download.windows.phone.short}"></span> <span th:text="#{download.norwegian.hungarian}"></span></a>
									</p>
								</td>
								<td>
								</td>
							</tr>
							<tr>
								<td class="platform" th:text="#{download.windows} + ', ' + #{download.macos} + ' ' + #{and} + ' ' + #{download.linux}"></td>
								<td>
									<p>
										<img src="/img/app-stardict.png" th:src="@{/img/app-stardict.png}"/>
										<a class="app-link link-normal"  href="https://code.google.com/p/stardict-3/downloads/list" th:text="#{download.stardict}"></a>
									</p>
								</td>
								<td>
									<p>
										<a class="link-normal" href="" th:href="${@environment.getProperty('net.hunnor.dict.client.download.stardict.hn')}"><span th:text="#{download.stardict}"></span> <span th:text="#{download.hungarian.norwegian}"></span></a>
										<br/>
										<a class="link-normal" href="" th:href="${@environment.getProperty('net.hunnor.dict.client.download.stardict.nh')}"><span th:text="#{download.stardict}"></span> <span th:text="#{download.norwegian.hungarian}"></span></a>
									</p>
								</td>
								<td>
								</td>
							</tr>
							<tr>
								<td class="platform" th:text="#{download.kindle.touch}"></td>
								<td>
								</td>
								<td>
									<p>
										<a class="link-normal" href="" th:href="${@environment.getProperty('net.hunnor.dict.client.download.kindle.nh')}"><span th:text="#{download.kindle.touch}"></span> <span th:text="#{download.hungarian.norwegian}"></span></a>
									</p>
								</td>
								<td>
									<p>
										<a class="install-instructions" href="" th:href="${@environment.getProperty('net.hunnor.dict.client.download.manual.kindle')}" th:text="#{download.installation.instructions}"></a>
									</p>
								</td>
							</tr>
							<tr>
								<td class="platform" th:text="#{download.pocketbook}"></td>
								<td>
								</td>
								<td>
									<p>
										<a class="link-normal" href="" th:href="${@environment.getProperty('net.hunnor.dict.client.download.pocketbook.nh')}"><span th:text="#{download.pocketbook}"></span> <span th:text="#{download.norwegian.hungarian}"></span></a>
									</p>
								</td>
								<td>
									<p> </p>
								</td>
							</tr>
					</table>
				</div>
			</section>

			<section class="card mb-3">
				<h2 class="card-header" th:text="#{download.pdf}"> </h2>
				<div class="card-body">
					<p>
						&raquo; <a class="link-normal" href="" th:href="${@environment.getProperty('net.hunnor.dict.client.download.pdf.hn')}"><span th:text="#{download.pdf.short}"></span> <span th:text="#{download.hungarian.norwegian}"></span></a>
						<br/>
						&raquo; <a class="link-normal" href="" th:href="${@environment.getProperty('net.hunnor.dict.client.download.pdf.nh')}"><span th:text="#{download.pdf.short}"></span> <span th:text="#{download.norwegian.hungarian}"></span></a>
					</p>
				</div>
			</section>

			<section>
				<p class="small text-center text-secondary" th:text="#{download.google.play.copyright}"> </p>
			</section>

			<footer th:replace="layout/footer :: footer"> </footer>

		</div>

		<div th:replace="layout/footer :: scripts"> </div>

	</body>

</html>
