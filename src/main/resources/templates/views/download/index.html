<!DOCTYPE HTML>
<html lang="hu" xmlns:th="http://www.thymeleaf.org" th:lang="${lang}" th:with="lang=${#locale.language},subtitle=#{download.title},description=#{download.description},activeTab='download'">

	<head th:replace="layout/header :: header"> </head>

	<body>

		<div class="container">

			<nav th:replace="layout/navigation :: navigation"> </nav>

			<div class="page-header">
				<h1 th:text="#{download.title}"> </h1>
			</div>

			<!-- Ad for native Android app -->
			<div class="jumbotron">
				<h1 th:utext="#{download.android.native.app}"> </h1>
				<a href="https://play.google.com/store/apps/details?id=net.hunnor.dict">
  					<img alt="Android app on Google Play" src="/img/google.play.png" th:src="@{/img/google.play.png}"/>
				</a>
			</div>

			<!-- Android -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title" th:text="#{download.android}"> </h3>
				</div>
				<div class="panel-body">
					<p class="app-recommendation" th:text="#{download.recommended.app}"></p>
					<p>
						<img class="app-icon" src="/img/app-colordict.png" th:src="@{/img/app-colordict.png}"/>
						<a class="app-link" href="https://play.google.com/store/apps/details?id=com.socialnmobile.colordict" th:text="#{download.colordict}"></a>
					</p>
					<p class="app-recommendation" th:text="#{download.data.files}"></p>
					<p>
						&raquo; <a class="data-file-link" href="" th:href="${@environment.getProperty('net.hunnor.dict.download.stardict.hn')}"><span th:text="#{download.stardict}"></span> <span th:text="#{download.hungarian.norwegian}"></span></a>
						<br/>
						&raquo; <a class="data-file-link" href="" th:href="${@environment.getProperty('net.hunnor.dict.download.stardict.nh')}"><span th:text="#{download.stardict}"></span> <span th:text="#{download.norwegian.hungarian}"></span></a>
					</p>
					<p>
						<a class="installation-instructions" href="" th:href="${@environment.getProperty('net.hunnor.dict.download.manual.android')}" th:text="#{download.installation.instructions}"></a>
					</p>
				</div>
			</div>

			<!-- iOS -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title" th:text="#{download.ios}"> </h3>
				</div>
				<div class="panel-body">
					<p class="app-recommendation" th:text="#{download.recommended.app}"></p>
					<p>
						<img class="app-icon" src="/img/app-dict-univ.png" th:src="@{/img/app-dict-univ.png}"/>
						<a class="app-link" href="https://itunes.apple.com/en/app/dictionary-universal/id312088272" th:text="#{download.dict.univ}"></a>
					</p>
					<p class="app-recommendation" th:text="#{download.data.files}"></p>
					<p>
						&raquo; <a class="data-file-link" href="" th:href="${@environment.getProperty('net.hunnor.dict.download.stardict.hn')}"><span th:text="#{download.stardict}"></span> <span th:text="#{download.hungarian.norwegian}"></span></a>
						<br/>
						&raquo; <a class="data-file-link" href="" th:href="${@environment.getProperty('net.hunnor.dict.download.stardict.nh')}"><span th:text="#{download.stardict}"></span> <span th:text="#{download.norwegian.hungarian}"></span></a>
					</p>
					<p>
						<a class="installation-instructions" href="" th:href="${@environment.getProperty('net.hunnor.dict.download.manual.ios')}" th:text="#{download.installation.instructions}"></a>
					</p>
				</div>
			</div>

			<!-- Windows Phone -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title" th:text="#{download.windows.phone}"> </h3>
				</div>
				<div class="panel-body">
					<p class="app-recommendation" th:text="#{download.recommended.app}"></p>
					<p>
						<img class="app-icon" src="/img/app-silverdict.png" th:src="@{/img/app-silverdict.png}"/>
						<a class="app-link" href="http://www.windowsphone.com/en-us/store/app/silverdict/1f7a8b3a-081c-454e-a6a0-b41760e1dedc" th:text="#{download.silverdict}"></a>
					</p>
					<p class="app-recommendation" th:text="#{download.data.files}"></p>
					<p>
						&raquo; <a class="data-file-link" href="" th:href="${@environment.getProperty('net.hunnor.dict.download.stardict.wp.hn')}"><span th:text="#{download.stardict}"></span> <span th:text="#{download.windows.phone.short}"></span> <span th:text="#{download.hungarian.norwegian}"></span></a>
						<br/>
						&raquo; <a class="data-file-link" href="" th:href="${@environment.getProperty('net.hunnor.dict.download.stardict.wp.nh')}"><span th:text="#{download.stardict}"></span> <span th:text="#{download.windows.phone.short}"></span> <span th:text="#{download.norwegian.hungarian}"></span></a>
					</p>
				</div>
			</div>

			<!-- Windows, OS X and Linux -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title"><span th:text="#{download.windows}"></span>, <span th:text="#{download.osx}"></span> <span th:text="#{and}"></span> <span th:text="#{download.linux}"></span></h3>
				</div>
				<div class="panel-body">
					<p class="app-recommendation" th:text="#{download.recommended.app}"></p>
					<p>
						<img class="app-icon" src="/img/app-stardict.png" th:src="@{/img/app-stardict.png}"/>
						<a class="app-link" href="https://code.google.com/p/stardict-3/downloads/list" th:text="#{download.stardict}"></a>
					</p>
					<p class="app-recommendation" th:text="#{download.data.files}"></p>
					<p>
						&raquo; <a class="data-file-link" href="" th:href="${@environment.getProperty('net.hunnor.dict.download.stardict.hn')}"><span th:text="#{download.stardict}"></span> <span th:text="#{download.hungarian.norwegian}"></span></a>
						<br/>
						&raquo; <a class="data-file-link" href="" th:href="${@environment.getProperty('net.hunnor.dict.download.stardict.nh')}"><span th:text="#{download.stardict}"></span> <span th:text="#{download.norwegian.hungarian}"></span></a>
					</p>
				</div>
			</div>

			<!-- Kindle Touch -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title" th:text="#{download.kindle.touch}"> </h3>
				</div>
				<div class="panel-body">
					<p class="app-recommendation" th:text="#{download.data.files}"></p>
					<p>
						&raquo; <a class="data-file-link" href="" th:href="${@environment.getProperty('net.hunnor.dict.download.kindle.nh')}"><span th:text="#{download.kindle.touch}"></span> <span th:text="#{download.hungarian.norwegian}"></span></a>
					</p>
					<p>
						<a class="installation-instructions" href="" th:href="${@environment.getProperty('net.hunnor.dict.download.manual.kindle')}" th:text="#{download.installation.instructions}"></a>
					</p>
				</div>
			</div>

			<!-- PDF -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title" th:text="#{download.pdf}"> </h3>
				</div>
				<div class="panel-body">
					<p class="app-recommendation" th:text="#{download.data.files}"></p>
					<p>
						&raquo; <a class="data-file-link" href="" th:href="${@environment.getProperty('net.hunnor.dict.download.pdf.hn')}"><span th:text="#{download.pdf.short}"></span> <span th:text="#{download.hungarian.norwegian}"></span></a>
						<br/>
						&raquo; <a class="data-file-link" href="" th:href="${@environment.getProperty('net.hunnor.dict.download.pdf.nh')}"><span th:text="#{download.pdf.short}"></span> <span th:text="#{download.norwegian.hungarian}"></span></a>
					</p>
				</div>
			</div>

			<div th:replace="layout/footer :: flags"> </div>

		</div>

		<div th:replace="layout/footer :: scripts"> </div>

	</body>

</html>
