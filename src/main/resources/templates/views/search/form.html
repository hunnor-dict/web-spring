<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

	<body>

		<form id="search-form" th:fragment="searchForm">

			<div class="jumbotron" style="margin-bottom: 20px; padding: 20px;">
				<div class="input-group">
					<input autocapitalize="none" class="form-control" id="search-term" name="term" type="search" th:attr="aria-label=#{search.field.label}" th:value="${term}"/>
					<span class="input-group-btn">
						<input class="btn btn-default" id="search-submit" type="submit" value="Keresés" th:value="#{search.submit.button}"/>
					</span>
				</div>
			</div>

			<div class="btn-toolbar" role="toolbar">
				<div class="btn-group btn-group-sm" role="group" th:with="letters = ${ {'á', 'é', 'í', 'ó', 'ö', 'ő', 'ú', 'ü', 'ű'} }">
					<button type="button" class="btn btn-default" th:attr="data-char=${letter}" th:each="letter: ${letters}" th:text="${letter}"></button>
				</div>
				<div class="btn-group btn-group-sm" role="group" th:with="letters = ${ {'æ', 'ø', 'å'} }">
					<button type="button" class="btn btn-default" th:attr="data-char=${letter}" th:each="letter: ${letters}" th:text="${letter}"></button>
				</div>
			</div>

			<select class="form-control" name="match">
				<option value="roots" th:selected="${match == null or match == '' or match == 'roots'}" th:text="#{search.match.roots}"></option>
				<option value="forms" th:selected="${match == 'forms'}" th:text="#{search.match.forms}"></option>
				<option value="full" th:selected="${match == 'full'}" th:text="#{search.match.full}"></option>
			</select>

		</form>

	</body>

</html>
