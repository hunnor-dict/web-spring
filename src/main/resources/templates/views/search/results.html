<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<body>

		<div th:fragment="searchResults">

			<p th:if="${responses.get(hu).results.size() > 0 and responses.get(nb).results.size() > 0}">
				&raquo; <a class="link-normal" href="#results-hu" th:text=#{search.num.hu.link}> </a>
				<br/>
				&raquo; <a class="link-normal" href="#results-nb" th:text=#{search.num.nb.link}> </a>
			</p>

			<div th:if="${responses.get(hu).results.size()} > 0">
				<a id="results-hu"> </a>
				<div class="alert alert-success" role="alert" th:utext="#{search.num.hu.results(${responses.get(hu).results.size()}, ${term})}"> </div>
				<div class="card entry mb-3" th:classappend="${view == 'tree'} ? view-tree : view-inline" th:each="result: ${responses.get(hu).results}">
					<div class="card-body" th:utext="${result.html}"> </div>
					<div th:replace="views/search/settings :: searchSettings"> </div>
				</div>
			</div>

			<div th:if="${responses.get(nb).results.size()} > 0">
				<a id="results-nb"> </a>
				<div class="alert alert-success" role="alert" th:utext="#{search.num.nb.results(${responses.get(nb).results.size()}, ${term})}"> </div>
				<div class="card entry mb-3" th:classappend="${view == 'tree'} ? view-tree : view-inline" th:each="result: ${responses.get(nb).results}">
					<div class="card-body" th:utext="${result.html}"> </div>
					<div th:replace="views/search/settings :: searchSettings"> </div>
				</div>
			</div>

		</div>

	</body>

</html>
