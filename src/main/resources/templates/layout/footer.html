<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<body>

		<footer th:fragment="footer">
			<hr/>
			<p class="mb-2 text-center">
				<a href="/?lang=hu" th:aria-label="#{page.flag.hu.alt}" th:href="@{/?lang=hu}"><span class="flag-icon flag-icon-hu"> </span></a>
				<a href="/?lang=nb" th:aria-label="#{page.flag.nb.alt}" th:href="@{/?lang=nb}"><span class="flag-icon flag-icon-no"> </span></a>
			</p>
			<p class="mb-2 text-center">
				<a href="https://www.facebook.com/HunNor.Dict">
					<img alt="Facebook" src="/img/facebook.72.png" width="36" th:alt="#{facebook.page}" th:src="@{/img/facebook.72.png}"/>
				</a>
			</p>
			<p class="small text-center">
				<a href="/cookies" th:href="@{/cookies}" th:text="#{cookies.link}"> </a>
			</p>
		</footer>

		<div th:fragment="scripts">
			<script src="/webjars/jquery/3.6.0/jquery.min.js" type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"> </script>
			<script src="/webjars/jquery-ui/1.13.0/jquery-ui.min.js" type="text/javascript" th:src="@{/webjars/jquery-ui/1.13.0/jquery-ui.min.js}"> </script>
			<script src="/webjars/popper.js/2.9.3/umd/popper.min.js" type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"> </script>
			<script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js" type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"> </script>
			<script src="/js/hunnor-web.min.js" type="text/javascript" th:src="@{/js/hunnor-web.min.js}"> </script>
			<script data-cookieconsent="statistics" src="/js/google-analytics.js" type="text/plain" th:src="@{/js/google-analytics.js}"> </script>
		</div>

	</body>

</html>
